<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-8 bg-primary text-white d-flex flex-column justify-content-center align-items-center">
                <h1>Bem-vindo, Comprador</h1>
                <div class="mb-3">
                    <label for="ganacheAddress" class="form-label">Endereço da Conta do Ganache:</label>
                    <input type="text" id="ganacheAddress" class="form-control" placeholder="Endereço do Ganache">
                </div>
                <button id="connectGanacheBtn" class="btn btn-primary mb-3">Conectar à Conta</button>
                <button id="logoutBtn" class="btn btn-danger">Sair</button>
            </div>
            <div class="col-md-4 bg-light d-flex flex-column justify-content-center align-items-center">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title">Ofertas Disponíveis</h2>
                        <div id="ofertasList"></div>
                    </div>
                </div>
                <div class="card mt-3 text-center">
                    <div class="card-body">
                        <h2 class="card-title">Fazer Proposta</h2>
                        <form id="propostaForm">
                            <div class="mb-3">
                                <select id="ofertaSelect" class="form-select"></select>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade desejada (kWh)" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" id="preco" class="form-control" placeholder="Preço oferecido por kWh (Reais)" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Fazer Proposta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="web3.min.js"></script>
    <script src="contractInteraction.js"></script>
    <script src="comprador.js"></script>
</body>
</html>
