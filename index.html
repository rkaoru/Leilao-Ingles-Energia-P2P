<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leilão de Energia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h2>Cadastrar Oferta</h2>
        <form id="myForm1">
          <div class="form-group">
            <label for="quantity">Quantidade disponível:</label>
            <input type="number" id="quantity" name="quantity" class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Preço Mínimo por kWh em reais:</label>
            <input type="number" id="price" name="price" class="form-control">
          </div>
          <div class="form-group">
            <label for="address">Public Key:</label>
            <input type="text" id="address" name="address" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Enviar Proposta</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-9">
        <h2>Ofertas Disponíveis</h2>
        <ul id="offersList" class="list-group"></ul>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-9">
        <h2>Fazer Proposta</h2>
        <form id="proposalForm">
          <div class="form-group">
            <label for="offerIndex">Índice da Oferta:</label>
            <input type="number" id="offerIndex" name="offerIndex" class="form-control">
          </div>
          <div class="form-group">
            <label for="desiredQuantity">Quantidade Desejada:</label>
            <input type="number" id="desiredQuantity" name="desiredQuantity" class="form-control">
          </div>
          <div class="form-group">
            <label for="offeredPrice">Preço Oferecido por kWh em reais:</label>
            <input type="number" id="offeredPrice" name="offeredPrice" class="form-control">
          </div>
          <div class="form-group">
            <label for="proposalAddress">Public Key:</label>
            <input type="text" id="proposalAddress" name="proposalAddress" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Enviar Proposta</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-9">
        <h2>Finalizar Compra</h2>
        <form id="finalizeForm">
          <div class="form-group">
            <label for="finalizeIndex">Índice da Oferta:</label>
            <input type="number" id="finalizeIndex" name="finalizeIndex" class="form-control">
          </div>
          <div class="form-group">
            <label for="finalizeAddress">Public Key:</label>
            <input type="text" id="finalizeAddress" name="finalizeAddress" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Finalizar Compra</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
