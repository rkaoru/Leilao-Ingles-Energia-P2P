<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações Cadastradas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Informações Cadastradas</h2>
  <div id="infoContainer" class="row">
    <!-- Informações serão preenchidas aqui dinamicamente -->
  </div>
</div>

<script>
  // Função para atualizar as informações
  function atualizarInformacoes() {
    $("#infoContainer").html(""); // Limpar o conteúdo anterior
    // Recuperando e exibindo as informações cadastradas
    for (var i = 1; i <= 2; i++) {
      var oferta = localStorage.getItem("ofertaColuna" + i);
      if (oferta) {
        oferta = JSON.parse(oferta);
        var html = '<div class="col-md-6"><h4>Coluna ' + i + '</h4><ul>';
        for (var j = 0; j < oferta.length; j++) {
          html += '<li><strong>' + oferta[j].name + ':</strong> ' + oferta[j].value + '</li>';
        }
        html += '</ul></div>';
        $("#infoContainer").append(html);
      }
    }
  }
  // Chamando a função para atualizar as informações quando a página é carregada
  atualizarInformacoes();
</script>

</body>
</html>
