<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Coluna 1</h2>
      <form id="formColuna1">
        <div class="form-group">
          <label for="nome1">Nome:</label>
          <input type="text" class="form-control" id="nome1">
        </div>
        <div class="form-group">
          <label for="endereco1">Endereço:</label>
          <input type="text" class="form-control" id="endereco1">
        </div>
        <div class="form-group">
          <label for="quantidade1">Quantidade Disponível:</label>
          <input type="text" class="form-control" id="quantidade1">
        </div>
        <div class="form-group">
          <label for="preco1">Preço Mínimo por KWh:</label>
          <input type="text" class="form-control" id="preco1">
        </div>
        <button type="button" class="btn btn-primary" onclick="cadastrarOferta(1)">Cadastrar Oferta</button>
        <div id="mensagem1"></div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function cadastrarOferta(coluna) {
    var formId = "#formColuna" + coluna;
    var formData = $(formId).serializeArray();
    localStorage.setItem("ofertaColuna" + coluna, JSON.stringify(formData));
    $("#mensagem" + coluna).html('<div class="alert alert-success" role="alert">As informações foram enviadas!</div>');
  }
</script>

</body>
</html>
