<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Visualização de Ofertas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Oferta</h2>
        <form id="ofertaForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
            </div>
            <div class="form-group">
                <label for="enderecoPublico">Endereço público da carteira virtual</label>
                <input type="text" class="form-control" id="enderecoPublico" placeholder="Insira o endereço público da carteira" required>
            </div>
            <div class="form-group">
                <label for="enderecoPrivado">Endereço privado da carteira virtual</label>
                <input type="password" class="form-control" id="enderecoPrivado" placeholder="Insira o endereço privado da carteira" required>
            </div>
            <div class="form-group">
                <label for="energiaDisponivel">Quantidade disponível de Energia (kWh)</label>
                <input type="number" class="form-control" id="energiaDisponivel" placeholder="Insira a quantidade de energia disponível" required>
            </div>
            <div class="form-group">
                <label for="precoMinimo">Preço mínimo por kWh (R$)</label>
                <input type="number" step="0.01" class="form-control" id="precoMinimo" placeholder="Insira o preço mínimo por kWh" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Oferta</button>
        </form>

        <h2 class="mb-4 mt-5">Ofertas Cadastradas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Energia Disponível (kWh)</th>
                    <th>Preço Mínimo (R$)</th>
                    <th>Tempo Limite</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="ofertasTableBody">
                <!-- Ofertas serão carregadas aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" class="text-center">Melhor Oferta</th>
                </tr>
                <tr>
                    <td colspan="1">Comprador</td>
                    <td colspan="1">Valor (ETH)</td>
                    <td colspan="1">Valor (R$)</td>
                    <td colspan="1"></td>
                </tr>
                <tr id="melhorOferta">
                    <td id="melhorComprador"></td>
                    <td id="melhorValorEth"></td>
                    <td id="melhorValorReais"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Modal para inserir chave pública e privada -->
    <div class="modal fade" id="chaveModal" tabindex="-1" role="dialog" aria-labelledby="chaveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chaveModalLabel">Inserir Chave Pública e Privada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="chaveForm">
                        <div class="form-group">
                            <label for="chavePublica">Chave Pública</label>
                            <input type="text" class="form-control" id="chavePublica" placeholder="Insira a chave pública" required>
                        </div>
                        <div class="form-group">
                            <label for="chavePrivada">Chave Privada</label>
                            <input type="password" class="form-control" id="chavePrivada" placeholder="Insira a chave privada" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchOfertas = () => {
                fetch('http://localhost:8000/ofertas/')
                    .then(response => response.json())
                    .then(data => {
                        const ofertasTableBody = document.getElementById('ofertasTableBody');
                        ofertasTableBody.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(oferta => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${oferta.nome}</td>
                                    <td>${oferta.energia_disponivel}</td>
                                    <td>${oferta.preco_minimo}</td>
                                    <td>${oferta.time_limit}</td> <!-- Mostra o time_limit -->
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm abrirModal" data-id="${oferta.id}" data-toggle="modal" data-target="#chaveModal">Finalizar</button>
                                    </td>
                                `;
                                ofertasTableBody.appendChild(row);
                            });
                            fetchMelhorOferta();
                        } else {
                            document.getElementById('melhorOfertaSection').style.display = 'none';
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            };

            const fetchMelhorOferta = () => {
                fetch('http://localhost:8000/maior_lance/')
                    .then(response => response.json())
                    .then(data => {
                        // Atualiza os elementos da melhor oferta com os dados recebidos
                        document.getElementById('melhorComprador').textContent = data.comprador;
                        document.getElementById('melhorValorEth').textContent = data.valor_ether.toFixed(6);
                        document.getElementById('melhorValorReais').textContent = data.valor_reais.toFixed(2);

                        // Mostra a seção da melhor oferta
                        document.getElementById('melhorOfertaSection').style.display = 'block';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            };

            fetchOfertas(); // Inicia o carregamento das ofertas ao carregar a página

            document.getElementById('ofertaForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const oferta = {
                    nome: document.getElementById('nome').value,
                    endereco_publico: document.getElementById('enderecoPublico').value,
                    endereco_privado: document.getElementById('enderecoPrivado').value,
                    energia_disponivel: parseFloat(document.getElementById('energiaDisponivel').value),
                    preco_minimo: parseFloat(document.getElementById('precoMinimo').value),
                };

                fetch('http://localhost:8000/ofertas/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(oferta)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Oferta cadastrada com sucesso!');
                    document.getElementById('ofertaForm').reset();
                    fetchOfertas();
                    fetchMelhorOferta();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });

            // Event listener para abrir modal ao clicar no botão de ofertar
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('abrirModal')) {
                    const ofertaId = event.target.getAttribute('data-id');
                    
                    // Event listener para o submit do modal de chave
                    document.getElementById('chaveForm').addEventListener('submit', function(event) {
                        event.preventDefault();
                        const chavePublica = document.getElementById('chavePublica').value;
                        const chavePrivada = document.getElementById('chavePrivada').value;

                        const dadosChaves = {
                            oferta_id: ofertaId,
                            beneficiario_address: chavePublica,
                            beneficiario_private_key: chavePrivada
                        };

                        // Enviar os dados das chaves ao backend para finalizar o leilão
                        fetch('http://localhost:8000/finalizar_leilao/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(dadosChaves)
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro ao finalizar o leilão');
                            }
                            return response.json();
                        })
                        .then(data => {
                            alert('Leilão finalizado com sucesso!');
                            $('#chaveModal').modal('hide'); // Fechar o modal após o envio dos dados

                            // Remove a oferta da tabela após finalizar o leilão
                            const rowToRemove = document.querySelector(`tr[data-id="${ofertaId}"]`);
                            if (rowToRemove) {
                                rowToRemove.remove();
                            }
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    });
                }
            });
        });
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
