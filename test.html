<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Energia</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ofertas no Mercado de Energia</h1>
        <div id="offers" class="mb-4"></div>

        <h2>Fazer Proposta</h2>
        <form id="proposalForm">
            <div class="form-group">
                <label for="offerIndex">Índice da Oferta:</label>
                <input type="number" class="form-control" id="offerIndex" name="offerIndex" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade Desejada:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="price">Preço Oferecido (em Reais):</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Proposta</button>
        </form>

        <h2>Finalizar Compra</h2>
        <button id="finalizarCompraBtn" class="btn btn-danger">Finalizar Compra</button>
    </div>

    <!-- Adicione o script do Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
