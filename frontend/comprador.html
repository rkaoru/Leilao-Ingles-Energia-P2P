<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Ofertas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-expandida th, .table-expandida td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .info-content {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Ofertas Cadastradas</h2>
        <table class="table table-expandida">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço Público</th>
                    <th>Energia Disponível (kWh)</th>
                    <th>Preço Mínimo (R$)</th>
                    <th>Tempo Limite</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="ofertasTableBody">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="propostaModal" tabindex="-1" aria-labelledby="propostaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="propostaModalLabel">Fazer Proposta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="info-content">
                        <p id="infoMaiorLance" class="info-label"></p>
                        <p id="infoComprador" class="info-label"></p>
                        <p id="infoQuantidadeProposta" class="info-label"></p>
                    </div>
                    <form id="propostaForm">
                        <div class="form-group">
                            <label for="accountAddress">Endereço Público</label>
                            <input type="text" class="form-control" id="accountAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="privateKey">Chave Privada</label>
                            <input type="password" class="form-control" id="privateKey" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidadeDesejada">Quantidade Desejada (kWh)</label>
                            <input type="number" class="form-control" id="quantidadeDesejada" step="0.01" required>
                            <small id="quantidadeAlerta" class="form-text text-danger d-none">A quantidade desejada não pode ser maior que a quantidade ofertada.</small>
                        </div>
                        <div class="form-group">
                            <label for="lance">Lance (R$)</label>
                            <input type="number" class="form-control" id="lance" step="0.01" required>
                            <small id="lanceMinimo" class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Proposta</button>
                    </form>
                    <div id="erro" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script> src="script-comprador.js" </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
